<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vip Store</title>
    <meta name="robots" content="nofollow, noindex">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header_logo vipstore img_container">
            <img src="./images/head_vipstore_logo.svg" />
        </div>
        <nav class="header_links">
            <a data-page="offer" href="javascript: void(0)">Привилегии</a>
            <div class="header_sublinks" data-page="caviar,ouvri">
                <span>Продукция</span>
                <div class="sublinks_content">
                    <a href="javascript: void(0)">Caviar</a>
                    <a href="javascript: void(0)">Ouvri</a>
                </div>
            </div>
            <a data-page="exclusive" href="javascript: void(0)">Закрытые распродажи</a>
        </nav>
        <div class="header_logo kdmarket img_container">
            <img src="./images/head_kdmarket_logo.svg" />
        </div>
        <button class="hamburger hamburger--slider" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>
    <!-- Start here -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var hamburger = document.querySelector('.header .hamburger');
        var navMenu = document.querySelector('.header .header_links');
        hamburger.addEventListener('click', function () {
            this.classList.toggle('is-active');
            navMenu.classList.toggle('is-active');
        })
    });
</script>
</body>
</html>
